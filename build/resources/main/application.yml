spring:
  application:
    name: OrmVsOptimizedSqlApplication
  datasource:
    url: jdbc:postgresql://localhost:5432/performance_demo
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate.format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: 8080